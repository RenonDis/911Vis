<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <style>
    defs { z-index:1; }
    svg:first-of-type { z-index:3; }

    .hover { stroke:black;stroke-width:2px;transition:0.2s }

    </style>
    <body/>
    <div id="heat"/>
    <script>
var width = 960,
    height = 136,
    cellSize = 17;

var formatPercent = d3.format(".1%");

var color = d3.scaleLinear()
    .domain([0, 0.4, 0.7, 1])
    .range(["white","#ffff99","green","black"]);

var svg = d3.select("#heat")
  .selectAll("svg")
  .data(d3.range(2015, 2018))
  .enter().append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + ((width - cellSize * 53) / 2) + "," + (height - cellSize * 7 - 1) + ")");

svg.append("text")
    .attr("transform", "translate(-6," + cellSize * 3.5 + ")rotate(-90)")
    .attr("font-family", "sans-serif")
    .attr("font-size", 10)
    .attr("text-anchor", "middle")
    .text(function(d) { return d; });

var rect = svg.append("g")
    .attr("fill", "none")
    .attr("stroke", "#ccc")
  .selectAll("rect")
  .data(function(d) { return d3.timeDays(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
  .enter().append("rect")
    .attr("width", cellSize)
    .attr("height", cellSize)
    .attr("x", function(d) { return d3.timeWeek.count(d3.timeYear(d), d) * cellSize; })
    .attr("y", function(d) { return d.getDay() * cellSize; })
    .datum(d3.timeFormat("%Y-%m-%d"));


svg.append("g")
    .attr("fill", "none")
    .attr("stroke", "#000")
  .selectAll("path")
  .data(function(d) { return d3.timeMonths(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
  .enter().append("path")
    .attr("d", pathMonth);

function pathMonth(t0) {
  var t1 = new Date(t0.getFullYear(), t0.getMonth() + 1, 0),
      d0 = t0.getDay(), w0 = d3.timeWeek.count(d3.timeYear(t0), t0),
      d1 = t1.getDay(), w1 = d3.timeWeek.count(d3.timeYear(t1), t1);
  return "M" + (w0 + 1) * cellSize + "," + d0 * cellSize
      + "H" + w0 * cellSize + "V" + 7 * cellSize
      + "H" + w1 * cellSize + "V" + (d1 + 1) * cellSize
      + "H" + (w1 + 1) * cellSize + "V" + 0
      + "H" + (w0 + 1) * cellSize + "Z";
}

// Building Legend

var defs = svg.append("defs");
var linearGradient = defs.append("linearGradient")
    .attr("id", "linear-gradient");

linearGradient
    .attr("x1", "0%")
    .attr("y1", "0%")
    .attr("x2", "100%")
    .attr("y2", "0%");

var color = d3.scaleLinear()
    .domain([0, 0.4, 0.7, 1])
    .range(["white","#ffff99","green","black"]);

linearGradient.append("stop") 
    .attr("offset", "0%")   
    .attr("stop-color", "#fff");

linearGradient.append("stop") 
    .attr("offset", "40%")   
    .attr("stop-color", "#ffff99");

linearGradient.append("stop") 
    .attr("offset", "90%")   
    .attr("stop-color", "#green");

linearGradient.append("stop") 
    .attr("offset", "100%")   
    .attr("stop-color", "#000");

var legLength = 450;
var offset = 2*cellSize;

var legend = d3.select("svg:last-of-type")
        .attr("height", 500)
	.append("g")
        .attr("width", legLength)
        .attr("transform", "translate(" + ((-legLength+width)/2) + "," + cellSize * 10 + ")")

legend.append("rect")
        .attr("stroke", "#ccc")
	.attr("width", legLength-50)
	.attr("height", cellSize)
	.style("fill", "url(#linear-gradient)")
    .attr("transform", "translate(25," + (offset) + ")");

//nb d'appel sur le day hover
gtooltip = legend.append("g").attr("class","toolcl")
    .attr("transform", "translate(25," + (cellSize) + ")")
    
tooltip = gtooltip.append("text")
    .attr("font-family", "sans-serif")
    .attr("font-size", 10)
    .attr("text-anchor", "middle")
    .text("0");

tooltip2 = gtooltip.append("text")
    .attr("font-family", "sans-serif")
    .attr("font-size", 10)
    .attr("text-anchor", "middle")
    .attr("transform","translate(0,-20)")
    .text("20-12-2010");

gtooltip.append("g").attr("id","arrowtool");

var polyarrow = '<g transform="scale(0.3) translate(-50,-10)"> <polygon points="75,40.034 70.758,35.794 49.958,56.558 29.158,35.794 24.916,40.034 49.926,64.999 49.958,64.968 49.99,64.999 "></polygon></g>';

document.getElementById("arrowtool").innerHTML = polyarrow;

legend.append("text")
    .attr("transform", "translate(25," + (offset + cellSize*2) + ")")
    .attr("font-family", "sans-serif")
    .attr("font-size", 10)
    .attr("text-anchor", "middle")
    .text("0");


//Injecting data

d3.csv("911_clean.csv", function(error, csv) {
    if (error) throw error;

    var data = d3.nest()
        .key(function(d) { return d.date;Â })
        .rollup(function(day) { return day.length })
        .entries(csv)

    console.log(data[0].key);

    var maxcalls = 0

        data.forEach(function(day) {
            if (day.value > maxcalls) {maxcalls = day.value;}
        });

    console.log(maxcalls);

    legend.append("text")
        .attr("transform", "translate(" + (legLength-25) + "," + (cellSize*2 + offset) + ")")
        .attr("font-family", "sans-serif")
        .attr("font-size", 10)
        .attr("text-anchor", "middle")
        .text(maxcalls);
    
  rect.attr("fill", function(d) { 
        var colorto;
        data.forEach(function(day) {
            if (day.key === d) {colorto = color(day.value/maxcalls);}
        })
      return colorto; 
      })
    .on("mouseover", function(d) {
        console.log(d);
        var ncall = 0;
        data.forEach(function(day) {
            if (day.key === d) {ncall = day.value}
        });
        console.log(ncall);

        tooltip2.text(d);
        tooltip.text(ncall);

        gtooltip.transition()
            .attr("transform", "translate(" + (25 + ncall/maxcalls*(legLength-50)) + "," + (cellSize) + ")")

        d3.select(this).classed("hover",true);

        })
    .on('mouseout', function() {
        d3.select(this).classed("hover",false);
        });

    //.append("title")
     // .text(function(d) { return d + ": " + formatPercent(data[d].value); });

    })


    </script>
    </body>
</html>
