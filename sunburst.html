<!DOCTYPE html>
<meta charset="utf-8">
<style>
path {
  stroke: #fff;
}
</style>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var width = 960,
    height = 700,
    radius = (Math.min(width, height) / 2) - 100;

var formatNumber = d3.format(",d");

var x = d3.scaleLinear()
    .range([0, 2 * Math.PI]);

var y = d3.scaleSqrt()
    .range([0, radius]);

var color = d3.scaleOrdinal(d3.schemeCategory20c);

var categories = ["General","Fire", "Traffic", "EMS"];
var primaryColors = ["#FFF","#A58300", "#A52A00" , "#68006B"];

var color = d3.scaleOrdinal() // D3 Version 4
  .domain(categories)
  .range(primaryColors);

var colorRanges = {}

primaryColors.forEach( function(disColor,key) {
    colorRanges[categories[key]] = d3.scaleLinear()
        .domain([-0.3, 1])
        .range(["white", disColor]);
    });

console.log(colorRanges);

var partition = d3.partition();

var arc = d3.arc()
    .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x0))); })
    .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x1))); })
    .innerRadius(function(d) { return Math.max(0, y(d.y0-0.2)); })
    .outerRadius(function(d) { return Math.max(0, y(d.y1-0.2)); });


var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + (height / 2) + ")");

d3.csv("911_clean.csv", function(error, csvData) {
  if (error) throw error;

  var nestedData = d3.nest()
      .key(function(d) { return d.category; })
      .key(function(d) { return d.description; })
      .rollup(function(calls) { return calls.length; })
      .entries(csvData)

  var maxV = {}

  nestedData.forEach(function(cat,key) {
    nestedData[key].values = cat.values.sort(function(a, b){ 
          return d3.descending(a.value, b.value); });
    maxV[cat.key] = Math.max.apply(Math, cat.values.map(function(o){return o.value}));
    });

  var nestedData = { key:"General", values:nestedData };

  var nestedData = JSON.parse(JSON.stringify(nestedData)
    .split('"values":')
    .join('"children":')
    );

  dataTree = d3.hierarchy(nestedData)
    .sum(function(d) { return d.value; });

  dataFlat = partition(dataTree).descendants();

  svg.selectAll("path")
      .data(dataFlat)
    .enter().append("path")
      .attr("d", arc)
      .style("fill", function(d) {
        if(d.children) {
            return color(d.data.key);
        } else {
            var parentColor = d.parent.data.key;
            var localMax = maxV[parentColor];
            
            return colorRanges[parentColor](d.value/localMax);
        }
      //return color((d.children ? d : d.parent).data.key); 
      })
      .on("click", click)
    .append("title")
      .text(function(d) { return d.data.key + "\n" + formatNumber(d.value); });
});

function click(d) {
  svg.transition()
      .duration(750)
      .tween("scale", function() {
        var xd = d3.interpolate(x.domain(), [d.x0, d.x1]),
            yd = d3.interpolate(y.domain(), [d.y0, 1]),
            yr = d3.interpolate(y.range(), [d.y0 ? 100 : 0, radius]);
        return function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); };
      })
    .selectAll("path")
      .attrTween("d", function(d) { return function() { return arc(d); }; });
}

d3.select(self.frameElement).style("height", height + "px");
</script>
